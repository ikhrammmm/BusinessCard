<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ikhram bin Mat Isa - Founder, Binary Centre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .business-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(107, 142, 35, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(107, 142, 35, 0.5);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6B8E23, #9ACD32, #6B8E23);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #9ACD32, #6B8E23);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .position {
            font-size: 1.1rem;
            color: #9ACD32;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company {
            font-size: 1rem;
            color: #cccccc;
            font-style: italic;
        }

        .contact-info {
            margin: 30px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(107, 142, 35, 0.2);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(107, 142, 35, 0.1);
            border-radius: 8px;
            padding-left: 10px;
            border-bottom: 1px solid rgba(107, 142, 35, 0.4);
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .location-item {
            cursor: pointer;
        }

        .location-item:hover .expand-icon {
            transform: rotate(180deg);
        }

        .map-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, margin 0.4s ease;
            margin: 0;
            border-radius: 12px;
        }

        .map-container.show {
            max-height: 320px;
            margin: 15px 0;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #9ACD32;
            flex-shrink: 0;
        }

        .contact-text {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .contact-text:hover {
            color: #9ACD32;
        }

        .qr-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid rgba(107, 142, 35, 0.3);
        }

        .qr-title {
            font-size: 1rem;
            color: #9ACD32;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .qr-container {
            display: inline-block;
            padding: 15px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.05);
        }

        .qr-code {
            width: 120px;
            height: 120px;
        }

        .whatsapp-text {
            font-size: 0.85rem;
            color: #cccccc;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8rem;
            color: #888888;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .business-card {
                padding: 30px 25px;
                margin: 10px;
            }

            .name {
                font-size: 1.8rem;
            }

            .position {
                font-size: 1rem;
            }

            .company {
                font-size: 0.9rem;
            }

            .contact-text {
                font-size: 0.9rem;
            }

            .qr-code {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 400px) {
            .name {
                font-size: 1.6rem;
            }

            .business-card {
                padding: 25px 20px;
            }
        }

        /* Animation */
        .business-card {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

                </svg>

        <div class="qr-section">
            <div class="qr-title">Connect on WhatsApp</div>

                <canvas class="qr-code" id="qrcode"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        // Generate QR Code
        document.addEventListener('DOMContentLoaded', function() {
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: 'https://wassap.my/601136631534',
                size: 120,
                background: '#ffffff',
                foreground: '#2d2d2d',
                level: 'M'
            });
        });

        // Save Contact Function
        function saveContact() {
            // Create vCard format
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Muhd Ikhram Binary Centre
N:Mat Isa;Muhammad Ikhram;;;
ORG:Binary Centre
TITLE:Founder
TEL;TYPE=CELL:+60113663153
EMAIL:muhammadikhrammatisa@gmail.com
URL:https://www.binarycentre.my
ADR:;;Bukit Mertajam;Penang;;;Malaysia
END:VCARD`;

            // Create blob and download
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Muhd_Ikhram_Binary_Centre.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            // Show feedback
            const phoneItem = event.currentTarget;
            const originalText = phoneItem.querySelector('.contact-text').textContent;
            phoneItem.querySelector('.contact-text').textContent = 'Contact Saved!';
            phoneItem.style.background = 'rgba(107, 142, 35, 0.2)';
            
            setTimeout(() => {
                phoneItem.querySelector('.contact-text').textContent = originalText;
                phoneItem.style.background = 'transparent';
            }, 2000);
        }

        // Toggle Google Maps
        function toggleMap() {
            const mapContainer = document.getElementById('mapContainer');
            const expandIcon = document.querySelector('.expand-icon');
            
            if (mapContainer.classList.contains('show')) {
                mapContainer.classList.remove('show');
                expandIcon.style.transform = 'rotate(0deg)';
            } else {
                mapContainer.classList.add('show');
                expandIcon.style.transform = 'rotate(180deg)';
            }
        }

        // Add smooth hover effects
        document.querySelectorAll('.contact-item:not(.location-item)').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });

        // Special hover effect for location item
        document.querySelector('.location-item').addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(5px)';
            this.style.background = 'rgba(107, 142, 35, 0.15)';
        });

        document.querySelector('.location-item').addEventListener('mouseleave', function() {
            this.style.transform = 'translateX(0)';
            this.style.background = 'transparent';
        });
    </script>
</body>
